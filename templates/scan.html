{% extends "base.html" %}

{% block content %}
<style>
    .scanner-container {
        animation: slideInUp 0.6s ease;
    }

    .scanner-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(99, 102, 241, 0.15);
        overflow: hidden;
        max-width: 600px;
        margin: 0 auto;
    }

    .scanner-header {
        background: linear-gradient(135deg, #6366f1 0%, #10b981 100%);
        padding: 2rem;
        text-align: center;
        color: white;
    }

    .scanner-header h2 {
        font-size: 1.8rem;
        font-weight: 800;
        margin: 0;
        letter-spacing: -0.5px;
    }

    .scanner-body {
        padding: 2rem;
    }

    #qr-reader {
        border-radius: 12px;
        overflow: hidden;
        background: #f8fafc;
        border: 2px dashed rgba(99, 102, 241, 0.3);
    }

    #qr-reader__dashboard {
        display: none;
    }

    .scanner-info {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1.5rem 0 0 0;
        text-align: center;
    }

    .scanner-info p {
        color: #64748b;
        font-size: 0.95rem;
        line-height: 1.6;
        margin: 0;
    }

    .scanner-info i {
        color: #6366f1;
        margin-right: 0.5rem;
    }

    #qr-reader-results {
        margin-top: 1.5rem;
        animation: slideInUp 0.3s ease;
    }

    .alert {
        border: none;
        border-radius: 12px;
        border-left: 4px solid;
        padding: 1rem;
        font-weight: 600;
    }

    .alert-success {
        border-left-color: #10b981;
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
        color: #047857;
    }

    .alert-danger {
        border-left-color: #ef4444;
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
        color: #991b1b;
    }

    .alert-info {
        border-left-color: #6366f1;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0.05) 100%);
        color: #4f46e5;
    }

    .alert i {
        margin-right: 0.5rem;
    }

    .scanner-hint {
        background: #f8fafc;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 4px solid #f59e0b;
    }

    .scanner-hint strong {
        color: #1e293b;
        display: block;
        margin-bottom: 0.5rem;
    }

    .scanner-hint p {
        color: #64748b;
        font-size: 0.9rem;
        margin: 0;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .scanning-indicator {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #6366f1;
        font-weight: 600;
        margin-top: 1rem;
    }

    .pulse {
        animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
</style>

<div class="scanner-container">
    <div class="scanner-card">
        <div class="scanner-header">
            <h2><i class="fas fa-qrcode"></i> Attendance Scanner</h2>
        </div>
        
        <div class="scanner-body">
            <div class="scanner-hint">
                <strong><i class="fas fa-lightbulb"></i> How to Use</strong>
                <p>Point your camera at a QR code to verify student attendance. Results will appear below.</p>
            </div>

            <div id="qr-reader" style="width:100%; min-height: 400px;"></div>
            
            <div class="scanning-indicator">
                <i class="fas fa-spinner pulse"></i> Ready to scan
            </div>

            <div id="qr-reader-results"></div>

            <div class="scanner-info">
                <p>
                    <i class="fas fa-info-circle"></i>
                    Make sure the QR code is clearly visible and well-lit for faster scanning
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode@1.6.15/minified/html5-qrcode.min.js"></script>
<script>
    function docReady(fn) {
        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        const resultContainer = document.getElementById('qr-reader-results');
        let lastResult, countResults = 0;

        async function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                lastResult = decodedText;
                resultContainer.innerHTML = `<div class="alert alert-info"><i class="fas fa-spinner pulse"></i> Verifying...</div>`;
                
                try {
                    const response = await fetch("{{ url_for('qr.verify_attendance') }}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ qr_data: decodedText }),
                    });

                    const result = await response.json();

                    if (result.success) {
                        resultContainer.innerHTML = `
                            <div class="alert alert-success">
                                <i class="fas fa-check-circle"></i> ${result.message}
                            </div>
                        `;
                        setTimeout(() => {
                            resultContainer.innerHTML = '';
                        }, 3000);
                    } else {
                        resultContainer.innerHTML = `
                            <div class="alert alert-danger">
                                <i class="fas fa-times-circle"></i> ${result.message}
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    resultContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> Could not verify attendance
                        </div>
                    `;
                }
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", 
            { 
                fps: 10, 
                qrbox: { width: 300, height: 300 },
                aspectRatio: 1.0
            }
        );
        
        html5QrcodeScanner.render(onScanSuccess);
    });
</script>
{% endblock %}
